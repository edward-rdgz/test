<!DOCTYPE>
<html>
<head>
    <title>MousePosition</title>
    <style type="text/css">
		#mousePositions {
			border:solid #000000 1px;
			color:#000000;
			font-family:Arial, Helvetica, sans-serif;
			font-size:11px;
			height:300px;
			overflow:auto;
			width:150px;
		}
    </style>
    <script language="javascript" type="text/javascript">
		function position(event){
			var x = event.clientX;
			var y = event.clientY;
			var mousePositions = document.getElementById('mousePositions');
			mousePositions.innerHTML = 'X coords: '+x+', Y coords: '+y;
		}
    </script>
</head>

<body onmousemove="position(event);">
	<div id="mousePositions" onclick="position(event);"></div>
</body>
</html>
